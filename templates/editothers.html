{% extends "base.html" %}
{% block body %}
<div class="navbar navbar-fixed-top" data-activeslide="1">
  <div class="container">
    
    <!-- .navbar-toggle is used as the toggle for collapsed navbar content -->
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    
    <div class="nav-collapse collapse navbar-responsive-collapse">
      <ul class="nav row">
	<li data-slide="1" class="col-12 col-sm-2"><a id="menu-link-1" href="#slide-1" title="Next Section"><span class="icon icon-home"></span> <span class="text">Home</span></a></li>
	<li data-slide="4" class="col-12 col-sm-2"><a id="menu-link-4" href="#slide-4" title="Next Section"><span class="icon icon-fire"></span> <span class="text">Earn Tinder</span></a></li>
      </ul>
      <div class="row">
	<div class="col-sm-2 active-menu"></div>
      </div>
    </div><!-- /.nav-collapse -->
  </div><!-- /.container -->
</div><!-- /.navbar -->


<!-- === Arrows === -->
<div id="arrows">
  <div id="arrow-up" class="disabled"></div>
  <div id="arrow-down"></div>
  <div id="arrow-left" class="disabled visible-lg"></div>
  <div id="arrow-right" class="disabled visible-lg"></div>
</div><!-- /.arrows -->


<!-- === MAIN Background === -->
<div class="slide story" id="slide-1" data-slide="1">
  <div class="container">
    <div id="home-row-1" class="row clearfix">
      <div class="col-12">
	<h1 class="font-semibold">ERECTI <span class="font-thin">FIRE</span></h1>
	
	
	<br>
      </div><!-- /col-12 -->
    </div><!-- /row -->
    <div id="home-row-2" class="row clearfix">
      <div class="col-12 col-sm-4"><div class="home-hover navigation-slide" data-slide="4">
	  <a href="/youressays">
	    <img src="{{url_for('static', filename='images/s03.png')}}"></a></div><span>Your Essays</span></div>
      <div class="col-12 col-sm-4"></div>
      <div class="col-12 col-sm-4"><div class="home-hover navigation-slide" data-slide="5">
	  <a href="/">
	    <img src="{{url_for('static', filename='images/s04.png')}}"></a></div><span>Home</span></div>
    </div><!-- /row -->
  </div><!-- /container -->
</div><!-- /slide1 -->

<div class="slide story" id="slide-4" data-slide="4">
  <div class="container">
    <div class="row title-row">
      <div class="col-12 font-thin"><span class="font-semibold">Earn </span>Tinder</div>
    </div><!-- /row -->
    <div class="row line-row">
      <div class="hr">&nbsp;</div>
    </div><!-- /row -->
    <div class="row subtitle-row">
      <div class="col-sm-1 hidden-sm">&nbsp;</div>
      <div class="col-12 col-sm-10 font-light">
	Edit other peoples essays and submit them for Tinder here!<br><br>
	{% if box %}
	<iframe width="850" height="1200" src={{e}}></iframe>
	<br>
	<form action= "/edit" method ="POST">
	<h4 class="font-thin">
	  <input type="submit" name="button" value="Submit">
	</h4>
	</form>
	{% endif %}
	{% if box == False %}
	  No essays to edit
	{% endif %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
